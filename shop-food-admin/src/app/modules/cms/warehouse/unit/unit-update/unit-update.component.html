<div class="form-custom">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Tên đơn vị tính</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          aria-describedby="helpId"
          placeholder=""
          [formControl]="name"
        />
      </div>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="update()">
        Lưu
      </button>
    </div>
  </div>
</div>
