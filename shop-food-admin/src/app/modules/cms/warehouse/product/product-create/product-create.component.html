<div class="form-custom">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="goodsCode">Mã hàng hóa</label>
            <input
              type="text"
              class="form-control"
              name="goodsCode"
              id="goodsCode"
              [formControl]="goodsCode"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Tên hàng hóa</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              [formControl]="name"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="categoryId">Danh mục</label>
            <select
              class="form-control"
              name="categoryId"
              id="categoryId"
              [formControl]="categoryId"
            >
              <option value="">Chọn danh mục</option>
              <option *ngFor="let item of categories" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Mô tả hàng hóa</label>
            <input
              type="text"
              class="form-control"
              name="description"
              id="description"
              [formControl]="description"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="price">Giá tạm tính</label>
            <input
              type="text"
              class="form-control"
              name="price"
              id="price"
              [formControl]="price"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="files">Hình ảnh</label>
            <input
              type="file"
              multiple
              class="form-control"
              name="files"
              id="files"
              (change)="onSelectFile($event)"
              [formControl]="files"
            />
          </div>
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" (click)="onSave()">
            Lưu
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="image-uploaded" *ngFor="let url of lstLinkFileUploaded">
        <img [src]="url" alt="" width="100" height="100" />
      </div>
    </div>
  </div>
</div>
