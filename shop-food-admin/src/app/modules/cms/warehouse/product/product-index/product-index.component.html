<div class="content-right">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Mã hàng hóa</th>
        <th>Tên hàng hóa</th>
        <th>Danh mục</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5">
          <button class="btn" (click)="add()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </td>
      </tr>
      <tr *ngFor="let item of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.goodsCode }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.categoryName }}</td>
        <td>
          <div class="row group-button-action">
            <div class="col-md-4">
              <button class="btn" (click)="edit(item.id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn" (click)="detail(item.id)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn" (click)="delete(item.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-primary" (click)="onAsyncData()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </td>
        <td>
          <div class="paging-area">
            <button
              type="button"
              class="btn"
              [ngClass]="currentPage > 1 ? ['show'] : 'hide'"
              (click)="onPage(0, 'previous')"
            >
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn"
              *ngFor="let item of pageNumber"
              (click)="onPage(item + 1, 'current')"
              [ngClass]="
                item + 1 == currentPage ? ['btn-primary', 'show'] : ['hide']
              "
            >
              {{ item + 1 }}
            </button>
            <button
              type="button"
              class="btn"
              (click)="onPage(0, 'next')"
              [ngClass]="currentPage < totalPage ? ['show'] : 'hide'"
            >
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </td>
        <td>
          <select
            class="form-control"
            name=""
            id=""
            [(ngModel)]="pageNumberSelect"
            (change)="onPageSelect($event)"
          >
            <option *ngFor="let page of pageNumber" [value]="page + 1">
              {{ page + 1 }}
            </option>
          </select>
        </td>
        <td colspan="4"></td>
      </tr>
    </tbody>
  </table>
</div>
