<div class="content-right">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Số phiếu</th>
        <th>Loại giao dich</th>
        <th>Kho</th>
        <th colspan="2">Thời gian</th>
        <th>Tổng số tiền giao dịch</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="transactionCode"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="transactionType"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="stockId"
          />
        </td>
        <td>
          <input
            type="date"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="datetimeBefore"
          />
        </td>
        <td>
          <input
            type="date"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="datetimeAfter"
          />
        </td>
        <td colspan="">
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
          />
        </td>
        <td></td>
      </tr>
      <tr *ngFor="let item of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.transactionCode }}</td>
        <td>{{ item.transactionType }}</td>
        <td>{{ item.stockName }}</td>
        <td colspan="2">{{ item.transactionDate | customDate }}</td>
        <td>{{ item.totalPrice | customCurrencyPipe }}</td>
        <td>
          <div class="row group-button-action">
            <!-- <div class="col-md-4">
              <button class="btn" (click)="edit(item.id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div> -->
            <div class="col-md-4">
              <button class="btn" (click)="detail(item.id)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </div>
            <!-- <div class="col-md-4">
              <button class="btn" (click)="delete(item.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div> -->
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn" (click)="add()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </td>
        <td colspan="6">
          <div class="paging-area">
            <button
              type="button"
              class="btn"
              [ngClass]="currentPage > 1 ? ['show'] : 'hide'"
              (click)="OnPage(0, 'previous')"
            >
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn"
              *ngFor="let item of pageNumber"
              (click)="OnPage(item + 1, 'current')"
              [ngClass]="
                item + 1 < 4 || item + 1 > 9
                  ? item + 1 == currentPage
                    ? ['btn-primary', 'show']
                    : ['show']
                  : 'hide'
              "
            >
              {{ item + 1 }}
            </button>
            <button
              type="button"
              class="btn"
              (click)="OnPage(0, 'next')"
              [ngClass]="currentPage < totalPage ? ['show'] : 'hide'"
            >
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
