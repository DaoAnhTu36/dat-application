<div class="content-right">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Mã hàng hóa</th>
        <th>Tên hàng hóa</th>
        <th>Giá bán lẻ</th>
        <th>Cập nhật giá</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            (click)="onClearFilter()"
          >
            Xóa bộ lọc
          </button>
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="goodsCode"
            (ngModelChange)="onSearch()"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
            [(ngModel)]="goodsName"
            (ngModelChange)="onSearch()"
          />
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngFor="let item of data?.list; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{ item.goodsRetails != null ? item.goodsCode : "" }}
        </td>
        <td>
          {{ item.goodsRetails != null ? item.goodsRetails[0].goodsName : "" }}
        </td>
        <td>
          <select class="form-control" (change)="onUpdatePrice($event, item)">
            <option
              *ngFor="
                let itemGoods of item.goodsRetails;
                let goodsRetailIndex = index
              "
              [value]="goodsRetailIndex"
            >
              {{ itemGoods.price | customCurrencyPipe }}
            </option>
          </select>
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            [value]="
              item.goodsRetails != null ? item.goodsRetails[0].price : ''
            "
            name=""
            id=""
            (keydown.enter)="onCreatePrice($event, item)"
          />
        </td>
        <td>
          <div class="row group-button-action">
            <div class="col-md-4">
              <button
                class="btn"
                (click)="
                  edit(
                    item.goodsRetails != null
                      ? item.goodsRetails[0].goodsId
                      : ''
                  )
                "
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
            <!-- <div class="col-md-4">
              <button class="btn" (click)="detail(i)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </div> -->
            <!-- <div class="col-md-4">
                <button class="btn" (click)="delete(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div> -->
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-primary" (click)="onAsyncData()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </td>
        <td colspan="6">
          <div class="paging-area">
            <button
              type="button"
              class="btn"
              [ngClass]="currentPage > 1 ? ['show'] : 'hide'"
              (click)="onPage(0, 'previous')"
            >
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn"
              *ngFor="let item of pageNumber"
              (click)="onPage(item + 1, 'current')"
              [ngClass]="
                item + 1 < 4 || item + 1 > 9
                  ? item + 1 == currentPage
                    ? ['btn-primary', 'show']
                    : ['show']
                  : 'hide'
              "
            >
              {{ item + 1 }}
            </button>
            <button
              type="button"
              class="btn"
              (click)="onPage(0, 'next')"
              [ngClass]="currentPage < totalPage ? ['show'] : 'hide'"
            >
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
