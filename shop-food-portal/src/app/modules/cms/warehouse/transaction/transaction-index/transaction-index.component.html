<div class="content-right">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Số phiếu</th>
        <th>Loại giao dich</th>
        <th>Thời gian nhập/xuất</th>
        <th>Tổng số tiền giao dịch</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.transactionCode}}</td>
        <td>{{item.transactionType}}</td>
        <td>{{item.transactionDate | customDate}}</td>
        <td>{{item.totalPrice | customCurrencyPipe}}</td>
        <td>
          <div class="row group-button-action">
            <div class="col-md-4">
              <button class="btn" (click)="edit(item.id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn" (click)="detail(item.id)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn" (click)="delete(item.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="6">
          <button class="btn" (click)="add()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
