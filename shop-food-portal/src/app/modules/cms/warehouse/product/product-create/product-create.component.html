<div class="form-custom">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="barCode">Mã hàng hóa</label>
        <input
          type="text"
          class="form-control"
          name="barCode"
          id="barCode"
          [formControl]="barCode"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Tên hàng hóa</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          [formControl]="name"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="">Nha cung cấp</label>
        <select
          class="form-control"
          name="supplierId"
          id="supplierId"
          [formControl]="supplierId"
        >
          <option value="">Chọn nhà cung cấp</option>
          <option *ngFor="let item of listSupplier.list" [value]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="">Đơn vị tính</label>
        <select
          class="form-control"
          name="unitId"
          id="unitId"
          [formControl]="unitId"
        >
          <option value="">Chọn nhà đơn vị tính</option>
          <option *ngFor="let item of listUnit.list" [value]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="description">Mô tả hàng hóa</label>
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          [formControl]="description"
        />
      </div>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="onCreate()">
        Lưu
      </button>
    </div>
  </div>
</div>
